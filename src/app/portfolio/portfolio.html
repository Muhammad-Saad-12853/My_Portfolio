<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed=!isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages: </b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="typescript"
                                    (change)="Filter()"
                                    name="TypeScript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                            </div>
<!-- 2 -->
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="javascript"
                                    (change)="Filter()"
                                    name="javascript">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>
                            </div>

<!-- 3 -->
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="cplusplus"
                                    (change)="Filter()"
                                    name="cplusplus">
                                    <label class="form-check-label small">C++</label>
                                </div>
                            </div>
<!-- 4 -->
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="java"
                                    (change)="Filter()"
                                    name="java">
                                    <label class="form-check-label small">Java</label>
                                </div>
                            </div>
<!-- 5-->
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="sql"
                                    (change)="Filter()"
                                    name="sql">
                                    <label class="form-check-label small">SQL</label>
                                </div>
                            </div>
<!-- 6 -->
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="html"
                                    (change)="Filter()"
                                    name="html">
                                    <label class="form-check-label small">HTML</label>
                                </div>
                            </div>
<!-- 7 -->

                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="css"
                                    (change)="Filter()"
                                    name="css">
                                    <label class="form-check-label small">CSS</label>
                                </div>
                            </div>



                        </div>
                        <div class="col"><small><b>FrameWorks: </b></small>
                              <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="angular"
                                    (change)="Filter()"
                                    name="TypeS!cript">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="react"
                                    (change)="Filter()"
                                    name="react">
                                    <label class="form-check-label small">React</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="row projects-grid">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>

    
</div>
